<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>NiÅŸancÄ± Oyunu</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:radial-gradient(circle at top,#333,#000);
  color:#fff;
  text-align:center;
}
.screen{display:none;padding:20px}
.active{display:block}

button{
  padding:14px 24px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#fff;
  cursor:pointer;
}

#hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:900px;
  margin:0 auto;
  padding:10px;
}

#hearts{
  font-size:26px;
  color:red;
}

#gameArea{
  width:90%;
  max-width:900px;
  height:400px;
  background:#111;
  margin:15px auto;
  border-radius:12px;
  position:relative;
  overflow:hidden;
}

.enemy{
  width:60px;
  height:60px;
  background:#e74c3c;
  position:absolute;
  border-radius:10px;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="shotSound" preload="auto">
  <source src="https://actions.google.com/sounds/v1/impacts/crash.ogg">
</audio>

<!-- SÄ°LAH -->
<div id="weaponScreen" class="screen active">
  <h1>SilahÄ±nÄ± SeÃ§</h1>
  <button onclick="selectWeapon('Tabanca')">ğŸ”« Tabanca</button>
  <button onclick="selectWeapon('TÃ¼fek')">ğŸ”¥ TÃ¼fek</button>
  <button onclick="selectWeapon('Sniper')">ğŸ¯ Sniper</button>
</div>

<!-- SEVÄ°YE -->
<div id="levelScreen" class="screen">
  <h1>Seviye SeÃ§</h1>
  <button onclick="startGame(3000)">ğŸŸ¢ Kolay</button>
  <button onclick="startGame(2000)">ğŸŸ¡ Orta</button>
  <button onclick="startGame(1000)">ğŸ”´ Zor</button>
</div>

<!-- OYUN -->
<div id="gameScreen" class="screen">
  <div id="hud">
    <div>Skor: <span id="score">0</span></div>
    <div>Rekor: <span id="highScore">0</span></div>
    <div id="hearts">â¤ï¸â¤ï¸â¤ï¸</div>
  </div>
  <div id="gameArea"></div>
</div>

<!-- BÄ°TÄ°Å -->
<div id="endScreen" class="screen">
  <h1>Oyun Bitti</h1>
  <p>Skor: <b id="finalScore"></b></p>
  <p>Rekor: <b id="finalHigh"></b></p>
  <button onclick="resetGame()">ğŸ” Tekrar Oyna</button>
</div>

<script>
let enemyTime=3000;
let score=0;
let lives=3;
let moveInterval, timeout;
let highScore=localStorage.getItem("highScore")||0;

document.getElementById("highScore").innerText=highScore;

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectWeapon(){
  show("levelScreen");
}

function startGame(time){
  enemyTime=time;
  score=0;
  lives=3;
  updateHud();
  show("gameScreen");
  spawnEnemy();
}

function updateHud(){
  scoreEl.innerText=score;
  hearts.innerText="â¤ï¸".repeat(lives);
}

const scoreEl=document.getElementById("score");
const hearts=document.getElementById("hearts");

function spawnEnemy(){
  if(lives<=0){endGame();return;}

  const area=document.getElementById("gameArea");
  area.innerHTML="";
  const enemy=document.createElement("div");
  enemy.className="enemy";
  enemy.innerText="ğŸ§";

  let x=Math.random()*(area.clientWidth-60);
  let y=Math.random()*(area.clientHeight-60);
  enemy.style.left=x+"px";
  enemy.style.top=y+"px";

  enemy.onclick=()=>{
    document.getElementById("shotSound").currentTime=0;
    document.getElementById("shotSound").play().catch(()=>{});
    score+=10;
    updateHud();
    clearInterval(moveInterval);
    clearTimeout(timeout);
    spawnEnemy();
  };

  area.appendChild(enemy);

  moveInterval=setInterval(()=>{
    x+=Math.random()*30-15;
    y+=Math.random()*30-15;
    x=Math.max(0,Math.min(area.clientWidth-60,x));
    y=Math.max(0,Math.min(area.clientHeight-60,y));
    enemy.style.left=x+"px";
    enemy.style.top=y+"px";
  },150);

  timeout=setTimeout(()=>{
    lives--;
    updateHud();
    clearInterval(moveInterval);
    spawnEnemy();
  },enemyTime);
}

function endGame(){
  if(score>highScore){
    highScore=score;
    localStorage.setItem("highScore",highScore);
  }
  finalScore.innerText=score;
  finalHigh.innerText=highScore;
  show("endScreen");
}

function resetGame(){
  show("weaponScreen");
}
</script>

</body>
</html>
